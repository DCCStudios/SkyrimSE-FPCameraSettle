; FP Camera Settle Configuration
; Adds spring interpolation camera settle effects to first-person camera after player actions

[General]
; Master toggle for all camera settle effects
bEnabled=true
; Global intensity multiplier (1.0 = normal)
fGlobalIntensity=1.0
; Input smoothing (0 = none, 1 = maximum)
fSmoothingFactor=0.3
; Disable camera effects when game is paused (menus, console, etc.)
; When enabled, resets springs and stops applying offsets during menus
bResetOnPause=false
; Number of physics sub-steps per frame (1-8, higher = more stable but slower)
iSpringSubsteps=4

[WeaponState]
; Enable effects when weapon is drawn
bWeaponDrawnEnabled=true
; Enable effects when weapon is sheathed
bWeaponSheathedEnabled=true
; Effect multiplier when weapon is drawn
fWeaponDrawnMult=1.0
; Effect multiplier when weapon is sheathed
fWeaponSheathedMult=0.7

[Settling]
; Delay before settling starts (seconds)
fSettleDelay=0.1
; How fast settling occurs
fSettleSpeed=3.0
; Max damping multiplier when settled
fSettleDampingMult=2.0

[IdleNoise_Drawn]
; Enable subtle camera motion when standing idle (weapon drawn)
bEnabled=false
; Position amplitude X (left/right)
fPosAmpX=0.0
; Position amplitude Y (forward/back)
fPosAmpY=0.0
; Position amplitude Z (up/down breathing)
fPosAmpZ=0.02
; Rotation amplitude pitch (degrees)
fRotAmpX=0.1
; Rotation amplitude roll (degrees)
fRotAmpY=0.0
; Rotation amplitude yaw (degrees)
fRotAmpZ=0.05
; Noise frequency (cycles per second)
fFrequency=0.3

[IdleNoise_Sheathed]
; Enable subtle camera motion when standing idle (weapon sheathed)
bEnabled=true
; Position amplitude X (left/right)
fPosAmpX=0.0
; Position amplitude Y (forward/back)
fPosAmpY=0.0
; Position amplitude Z (up/down breathing)
fPosAmpZ=0.03
; Rotation amplitude pitch (degrees)
fRotAmpX=0.15
; Rotation amplitude roll (degrees)
fRotAmpY=0.0
; Rotation amplitude yaw (degrees)
fRotAmpZ=0.08
; Noise frequency (cycles per second)
fFrequency=0.25

[IdleNoise]
; Blend in/out time in seconds
fBlendTime=0.25
; Disable idle camera noise in dialogue and map menus (blends out smoothly)
bDialogueDisableIdleNoise=false

[SprintEffects]
; Enable FOV increase when sprinting
bFovEnabled=true
; FOV increase when sprinting (degrees)
fFovDelta=10.0
; How fast to blend FOV (higher = faster)
fFovBlendSpeed=3.0
; Enable radial blur when sprinting
bBlurEnabled=false
; Radial blur strength (0-1)
fBlurStrength=0.3
; How fast to blend blur (higher = faster)
fBlurBlendSpeed=3.0
; IMOD ramp up time in seconds (how fast blur appears)
fBlurRampUp=0.1
; IMOD ramp down time in seconds (how fast blur fades)
fBlurRampDown=0.2
; Blur start radius (0 = blur from center, 1 = edges only)
fBlurRadius=0.5

[Debug]
; Enable detailed debug logging
bDebugLogging=false
; Show debug info on screen
bDebugOnScreen=false
; Auto-reload INI when changed
bEnableHotReload=true
; Hot reload check interval (seconds)
fHotReloadInterval=5.0

